<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        table th, table td {
            padding: 10px;
        }
    </style>
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1 style="font-weight: bolder">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2 style="font-weight: bolder">Latest Mars News</h2>
            <h4 class="media-heading">{{mars.news_title}}</h4>
            <p>{{mars.news_p}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mars Featured Image -->
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2 style="font-weight: bolder">Featured Mars Image</h2>
        <img src="{{mars.featured_image}}" class="img-responsive"
          alt="Responsive image">
      </div>

      <div class="col-md-4">

        <!-- Mars Facts -->
        <div class="row" id="mars_facts">
          <div class="col-md-12">
            <h4 style="font-weight: bolder">Mars Facts</h4>
            {{mars.facts | safe}}
          </div>
        </div>
      </div>
    </div>

    <!-- Mars Hemispheres -->
    <div class="row" id="mars_hemispheres" style="margin-top:80px;">

      <div class="page-header">
        <h2 class="text-center" style="font-weight: bolder">Mars Hemispheres</h2>
      </div>

      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6 col-lg-3">
            <div class="thumbnail">
            <img src="{{hemisphere.img_url}}"
                alt="...">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
